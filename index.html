<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car 3D Module </title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- ✅ Importmap tells browser where "three" really is -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/controls/OrbitControls.js"
    }
  }
  </script>

   <canvas class="threejs"></canvas>
  <h1>The car 3D Model</h1>
  <div class="button-controls">
    <button id="topBtn">Top</button>
    <button id="frontBtn">Front</button>
    <button id="leftBtn">Left Side</button>
    <button id="rightBtn">Right Side</button>
    <button id="backBtn">Back</button>
    <button id="wheelBtn">Wheel</button>
  </div>
  <!-- ✅ Load your JS as module -->
  <script type="module" src="./main.js"></script>
</body>
</html>
